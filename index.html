<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Misi Harian</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
.container{
  max-width:520px;
  margin:auto;
  padding:16px;
}
.card{
  background:#020617;
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
}
h2{
  margin:0 0 12px;
  font-size:18px;
}
.point{
  font-size:64px;
  font-weight:bold;
  text-align:center;
}
.green{color:#22c55e}
.red{color:#ef4444}

.mission{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #1e293b;
  transition:opacity .4s;
}
.mission.done{opacity:.4}

.btn{
  border:none;
  border-radius:14px;
  padding:10px 14px;
  font-size:18px;
  cursor:pointer;
}
.ok{background:#22c55e;color:#022c22}
.no{background:#ef4444;color:#450a0a}

.bigAdd{
  width:100%;
  padding:18px;
  font-size:18px;
  border-radius:18px;
  background:#2563eb;
  color:white;
  border:none;
}

.small{
  font-size:12px;
  color:#94a3b8;
}
.reward{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h2 id="title"></h2>
  <div id="point" class="point red">0</div>
</div>

<div class="card">
  <h2>Misi Hari Ini</h2>
  <div id="missions"></div>
</div>

<div class="card">
  <button class="bigAdd" onclick="addMission()">‚ûï Tambah Misi Besok</button>
</div>

<div class="card">
  <h2>Hadiah</h2>
  <button class="bigAdd" onclick="addReward()">üéÅ Tambah Hadiah</button>
  <div id="rewards"></div>
</div>

<div class="card">
  <button class="bigAdd" onclick="showHistory()">üìú History</button>
</div>

<div class="card small">
  <div id="monthNow"></div>
  <div id="monthLast"></div>
</div>

</div>

<script>
const today=new Date().toDateString();
const data=JSON.parse(localStorage.getItem('missions')||'{}');
const rewards=JSON.parse(localStorage.getItem('rewards_active')||'[]');
const rewardHistory=JSON.parse(localStorage.getItem('rewards_history')||'[]');

if(!data[today]) data[today]=[];

function save(){
  localStorage.setItem('missions',JSON.stringify(data));
  localStorage.setItem('rewards_active',JSON.stringify(rewards));
  localStorage.setItem('rewards_history',JSON.stringify(rewardHistory));
}

function render(){
  const list=document.getElementById('missions');
  list.innerHTML='';
  let total=0;

  if(data[today].length===0){
    list.innerHTML='<p class="small">Kosong</p>';
  }

  data[today].forEach((m,i)=>{
    if(m.done) total+=m.point;
    const div=document.createElement('div');
    div.className='mission'+(m.done?' done':'');
    div.innerHTML=`
      <span>${m.text} (${m.point})</span>
      ${m.done?'':`
        <div>
          <button class="btn ok" onclick="finish(${i},true)">‚úì</button>
          <button class="btn no" onclick="finish(${i},false)">‚úï</button>
        </div>`}
    `;
    list.appendChild(div);
  });

  const p=document.getElementById('point');
  p.textContent=total;
  p.className='point '+(total>=60?'green':'red');

  document.getElementById('title').textContent=
    'Misi Besok '+new Date().toLocaleDateString('id-ID',{weekday:'long'});

  checkReward(total);
  renderRewards();
  renderMonth();
}

function addMission(){
  const t=prompt('Misi apa?');
  if(!t) return;
  const p=parseInt(prompt('Poin? (max 100)'));
  if(isNaN(p)) return;
  data[today].push({text:t,point:p,done:false});
  save();render();
}

function finish(i,ok){
  data[today][i].done=ok;
  save();render();
}

function addReward(){
  const n=prompt('Nama hadiah');
  if(!n) return;
  const t=parseInt(prompt('Target poin bulan ini'));
  if(isNaN(t)) return;
  rewards.push({name:n,target:t});
  save();render();
}

function deleteReward(i){
  rewards.splice(i,1);
  save();render();
}

function renderRewards(){
  const r=document.getElementById('rewards');
  r.innerHTML='';
  rewards.forEach((x,i)=>{
    r.innerHTML+=`
      <div class="reward">
        <span>üéÅ ${x.name} (${x.target})</span>
        <button class="btn no" onclick="deleteReward(${i})">üóë</button>
      </div>`;
  });
}

function checkReward(total){
  rewards.forEach((r,i)=>{
    if(total>=r.target){
      alert('üéâ Hadiah tercapai: '+r.name);
      rewardHistory.push({name:r.name,date:new Date().toLocaleDateString()});
      rewards.splice(i,1);
    }
  });
  save();
}

function renderMonth(){
  const now=new Date();
  let cur=0,last=0;
  Object.keys(data).forEach(d=>{
    const dt=new Date(d);
    data[d].forEach(m=>{
      if(!m.done) return;
      if(dt.getMonth()===now.getMonth()) cur+=m.point;
      if(dt.getMonth()===now.getMonth()-1) last+=m.point;
    });
  });
  document.getElementById('monthNow').textContent=
    'Total poin bulan ini: '+cur;
  document.getElementById('monthLast').textContent=
    'Total poin bulan lalu: '+last;
}

function showHistory(){
  let txt='';
  Object.keys(data).slice(-60).forEach(d=>{
    txt+=d+'\n';
    data[d].forEach(m=>{
      txt+=' - '+m.text+' ('+m.point+')\n';
    });
  });
  alert(txt||'Kosong');
}

render();
</script>
</body>
</html>
